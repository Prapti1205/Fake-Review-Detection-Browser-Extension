<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Review Detector</title>
  <style>
    /* Overall body styles for the popup */
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}


    /* Container styling for the popup */
    .container {
  width: 400px; /* Set a more reasonable width */
  max-width: 100%; /* Ensure it doesnâ€™t overflow */
  min-height: 300px; /* Ensure the popup is not too short */
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}


    h1 {
      color: #4a90e2;
      text-align: center;
      margin-bottom: 20px;
    }

    #review-input {
      width: 100%;
      height: 100px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    #review-input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    #predict-btn {
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #predict-btn:hover {
      background-color: #357ab7;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4a90e2;
    }

    /* Toggle button styles */
    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 50px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #4a90e2;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Fake Review Detector</h1>
    <textarea id="review-input" placeholder="Enter a review"></textarea>
    <button id="predict-btn">Predict</button>
    <p id="result"></p>

    <!-- Toggle between views -->
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="code-toggle">
        <span class="toggle-slider"></span>
      </label>
      <span>Switch to AI Mode</span>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
